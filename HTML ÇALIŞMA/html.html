<!DOCTYPE html>    <!--Html5 kullandığımızı söyler-->
<html lang="tr">   <!--Proje bu tag ile başlar biter-->
                    <!--Projenin dili türkçe-->
    <head>
        <meta charset="utf-8">    <!--Türkçe karakter desteği-->
        <title>
             head içinde title style meta link script base 
             etiketleri yer alır.
           
        </title>

    </head>

    <body>
        <h1 id="anabaslik">H1 başlık</h1>         <!-- Kendine has özellik atamak için id tanımladık-->
                                                  <!--Aynı özellikleri birden fazla yerde tanımlayacaksak class-->
        <h2 title="açıklama">H2 başlık</h2>       <!--H2 başlık kısmının üstüne geldğimizde açıklama yazar-->
        <h3>H3 başlık</h3>
        <h4>H4 başlık</h4>
        <h5>H5 başlık</h5>
        <h6>H6 başlık</h6>

        <p style="color: rgb(125, 0, 250);">bu bir paragraf tagıdır.<br>   <!--brde kapanış tagı yok-->
            alt alana geçtik.
        </p>
        <p style="color: dimgray;"> jfddfdjfdfjdfdf
            dfkjdfkdjfdkjfdskf
            dfkdjfdkfjdfjdsk
            <!--alt satıra geçmez-->
        </p>



    </body>



</html>
